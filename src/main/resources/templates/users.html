</head>

                <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active mt-3" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin"

            </nav>
        </aside>
        <main class="col">
            <!--            ПАНЕЛЬ АДМИНА-->

                        </div>
                        <!--                            СОДЕРЖИМОЕ ВКЛАДОК-->
                        <div class="card">
                            <div class="tab-content" id="nav-tabContent">
                                <!--                                ВКЛАДКА СПИСОК ЮЗЕРОВ-->

                                <div class="tab-pane fade show active" id="nav-usersTable" role="tabpanel"
                                     aria-labelledby="nav-admin-tab">
                                    <!--                                    <div class="card-body" style="width: auto;">-->
                                    <div class="card-header ">
                                        <h5>All users</h5>
                                    </div>

                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">
                                                <div class="table-responsive">
                                                    <table class="table table-striped ">
                                                        <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Age</th>
                                                            <th>Email</th>
                                                            <th>Role</th>
                                                            <th>Edit</th>
                                                            <th>Delete</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="allUsers">

                                                            <div class="modal fade" id="edit" tabindex="-1"

                                                                 aria-hidden="true"
                                                                 role="dialog">
                                                                <div class="modal-dialog" role="document">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title"
                                                                                id="exampleModalLabel">Edit
                                                                                user</h5>
                                                                            <button type="button" class="close"
                                                                                    data-dismiss="modal"
                                                                                    aria-label="Close">
                                                                                <span aria-hidden="true">&times;</span>
                                                                            </button>
                                                                        </div>

                                                                        <div class="modal-body text-center">

                                                                            <form class="editUser" id="modalEditUser">
                                                                                <div class="form-row justify-content-center mx-auto col-7">
                                                                                    <div class="form-group mt-3 mb-3">

                                                                                               class="mb-0 font-weight-bold">Id

                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               name="id"
                                                                                               id="idEdit"


                                                                                               readonly>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="firstNameEdit"
                                                                                               class="mb-0 font-weight-bold">First
                                                                                            name</label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               name="name"
                                                                                               id="firstNameEdit"
                                                                                        >
                                                                                    </div>
                                                                                    <div class="form-group ">
                                                                                        <label for="lastNameEdit"
                                                                                               class="mb-0 font-weight-bold">Last
                                                                                            name</label>

                                                                                               class="form-control"
                                                                                               name="surname"
                                                                                               id="lastNameEdit"
                                                                                        >
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="ageEdit"
                                                                                               class="mb-0 font-weight-bold">Age</label>
                                                                                        <input type="number"
                                                                                               class="form-control"
                                                                                               name="age"
                                                                                               id="ageEdit"
                                                                                        >
                                                                                    </div>

                                                                                    <div class="form-group ">
                                                                                        <label for="emailEdit"
                                                                                               class="mb-0 font-weight-bold">Email</label>
                                                                                        <input type="email"
                                                                                               class="form-control"
                                                                                               name="username"
                                                                                               id="emailEdit"
                                                                                        >
                                                                                    </div>
                                                                                    <div class="form-group ">
                                                                                        <label for="passwordEdit"
                                                                                               class="mb-0 font-weight-bold">Password</label>
                                                                                        <input type="password"
                                                                                               class="form-control"
                                                                                               name="password"
                                                                                               id="passwordEdit"
                                                                                        >
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="roleUserEdit">Role</label>
                                                                                        <select multiple
                                                                                                class="form-control"
                                                                                                id="roleUserEdit"
                                                                                                size="2">

                                                                                            <!--                                                                                                        th:value="${role}"-->
                                                                                            <!--                                                                                                        th:text="${role.name}">-->
                                                                                            <!--                                                                                                </option>-->
                                                                                        </select>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="modal-footer mt-3 ">
                                                                                    <button type="button"
                                                                                            class="btn btn-secondary "
                                                                                            data-dismiss="modal"
                                                                                            id="editButton">
                                                                                        Close
                                                                                    </button>
                                                                                    <button type="submit"
                                                                                            class="btn btn-primary">
                                                                                        Edit
                                                                                    </button>
                                                                                </div>
                                                                            </form>

                                                                        </div>

                                                        <div class="modal fade" id="delete"
                                                             tabindex="-1"
                                                             aria-labelledby="ModalLabel2"
                                                             aria-hidden="true"
                                                             role="dialog">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title"
                                                                            id="ModalLabel2">Delete
                                                                            user</h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal"
                                                                                aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body text-center">
                                                                        <form>

                                                                            <div class="form-row justify-content-center mx-auto col-7">
                                                                                <div class="form-group mt-3 mb-3">
                                                                                    <label for="idDelete"
                                                                                           class="mb-0 font-weight-bold">Id

                                                                                           id="idDelete"
                                                                                           readonly>

                                                                                <div class="form-group">
                                                                                    <label for="firstNameDelete"
                                                                                           class="mb-0 font-weight-bold">First

                                                                                    <input type="text"
                                                                                           class="form-control"
                                                                                           id="firstNameDelete"
                                                                                           readonly>

                                                                                <div class="form-group ">
                                                                                    <label for="lastNameDelete"
                                                                                           class="mb-0 font-weight-bold">Last

                                                                                           class="form-control"
                                                                                           id="lastNameDelete"
                                                                                           readonly>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label for="ageDelete"
                                                                                           class="mb-0 font-weight-bold">Age</label>
                                                                                    <input type="number"
                                                                                           class="form-control"
                                                                                           id="ageDelete"
                                                                                           readonly>
                                                                                </div>
                                                                                <div class="form-group ">
                                                                                    <label for="emailDelete"
                                                                                           class="mb-0 font-weight-bold">Email</label>
                                                                                    <input type="email"
                                                                                           class="form-control"
                                                                                           id="emailDelete"
                                                                                           readonly>
                                                                                </div>
                                                                                <div class="form-group col-11 ">
                                                                                    <label for="roleUserDelete"
                                                                                           class="mb-0 font-weight-bold">Role</label>
                                                                                    <select multiple
                                                                                            class="form-control"
                                                                                            id="roleUserDelete"
                                                                                            size="2" readonly>
                                                                                        <option>ADMIN</option>
                                                                                        <option>USER</option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>

                                                                            <div class="modal-footer mt-3">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary "
                                                                                        data-dismiss="modal">
                                                                                    Close
                                                                                </button>

                                                                                <button type="submit"
                                                                                        class="btn btn-danger">
                                                                                    Delete
                                                                                </button>

                                                                            </div>

                                                        </tbody>
                                                    </table>

                                            </li>
                                        </ul>

                                    <div class="card-header ">

                                        <form class="newUser" id="newUser">
                                            <div class="form justify-content-center mx-auto col-md-3">

                                                    <div class="form-group ">
                                                        <label for="lastName" class="mb-0 font-weight-bold">Last
                                                            name</label>
                                                        <input type="text" class="form-control"
                                                               id="lastName" name="surname">

                                                    <div class="form-group text-center">
                                                        <label for="age" class="mb-0 font-weight-bold">Age</label>
                                                        <input type="number" class="form-control"
                                                               id="age" name="age">

                                                    <div class="form-group ">
                                                        <label for="email" class="mb-0 font-weight-bold">Email</label>
                                                        <input type="email" class="form-control"
                                                               id="email" name="username">
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="password"
                                                               class="mb-0 font-weight-bold">Password</label>
                                                        <input type="password"
                                                               class="form-control" id="password" name="password">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="roleUserNew">Role</label>
                                                        <select multiple class="form-control"
                                                                id="roleUserNew" size="2">
                                                            <!--                                                            <option th:each="role : ${allRoles}"-->
                                                            <!--                                                                    th:value="${role}"-->
                                                            <!--                                                                    th:text="${role.name}">-->
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <button type="submit" class="btn btn-success">Add new user
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>

                                    </div>
                                </div>

                    <!--                    </div>-->

                                <div class="table-responsive">
                                    <table class="table table-striped ">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr id="oneUser">
                                        </tr>
                                        <tr>
                                        </tbody>
                                    </table>
                                </div>
                            </li>
                        </ul>
