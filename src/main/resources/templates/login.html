
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

<div class="d-flex justify-content-center">

<!--    <form method="POST" th:action="@{/login}" >-->
    <form class="loginForm" id="loginForm">
        <h3 class="font-weight-bold" >Please sign in</h3>
        <div class="form-group">
            <div>
                <input th:type="text" class ="form-control" name="username" id="username" placeholder="Email address" required autofocus />

                <input th:type="password" class ="form-control"  name="password" id="password" placeholder="Password"  required/>
            </div>
            <div class ="mt-2" >
                <button type="submit" class="btn btn-primary" style= "width: 300px;" >Sign In</button>
            </div>
        </div>
<!--        <div class="d-flex justify-content-center">-->
<!--            <h5><a href="/reg">Register</a></h5>-->
<!--        </div>-->

    </form>


</div>

<script src="/JS/login.js"></script>

</body>
</html>
